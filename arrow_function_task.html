    <script>
//         1. Definition and Comparison:  What is an arrow function in JavaScript, and how does its syntax differ from a traditional function expression?
//  
//               a. Definition of Arrow Function An arrow function is a shorter syntax for writing function expressions in JavaScript, introduced in ES6. It provides a concise way to write functions while also handling this differently
//               b. Syntax Difference 

//              Traditional Function Expression:  
                function add(a, b) {
                    return a + b;
                }
                console.log(add(5,5));
//              Arrow Function Equivalent:
                let sum = (a , b) => a + b;
                console.log(sum(5,5));


//        2. Basic Conversion: Convert the following function into an arrow function:
//               function add(a, b) {
//                     return a + b; }
                var add = (a , b) => a + b ;
                console.log(add(2,3)) 

          
//        3. Implicit Return: Rewrite the following function as an arrow function that uses an implicit return:
//             function square(n) {
//                   return n * n; }
                let square = (n) => n*n;
                console.log(square(5));


//       4. Single Parameter Syntax: How does the syntax change for an arrow function when it takes exactly one parameter? Explain why parentheses might be omitted in this case.      
//                        a.Single Parameter Syntax in Arrow Functions
//                           ans : When an arrow function has exactly one parameter, parentheses (()) are optional.
//                        b. Syntax Without Parentheses (Implicit Form)
                            let mul_1 = a => a * a ;
                            console.log(mul_1(5));
//                        c. Syntax With Parentheses (Explicit Form)  
                            let mul_2 = a => { return a**5 };
                            console.log(mul_2(5));

 
//        5. Concise Body vs. Block Body:Write two versions of an arrow function that calculates the cube of a number. 
//         One version should use a concise body with an implicit return, and the other should use a block body with an explicit return. Compare the two syntaxes in your code.

//              version 1.   Concise Body (Implicit Return)
                    let cube_1 = a => a**3;
                    console.log(cube_1(5));

//              version 2.  Block Body (Explicit Return)
                     let cube_2 = (a) => { return a**3 };
                     console.log(cube_2(5));


//       6. Multiple Parameters and Parentheses:
//          Create an arrow function that takes two parameters ( a and b ) and returns the result of subtracting b from a . Emphasize the syntax with parentheses around theparameters.

//             Arrow Function with Multiple Parameters :  ( When an arrow function has multiple parameters, parentheses must be used around them. )
               let subtract = (a, b) => { return b -a }; 
               console.log(subtract(5, 3));


//       7. No Parameters Arrow Function:
//           Write an arrow function that takes no parameters and returns a fixed message, such as  "Hello, World!" . Demonstrate the proper syntax for an arrow function with no  parameters.

//           Arrow Function with No Parameters : ( When an arrow function has no parameters, you must use empty parentheses () before the => arrow. )
            const no_paramters = () =>   "Hello , Team Worriors! " 
            console.log(no_paramters());


  </script>
